<script type="text/javascript">


        function reload() {

            let str = location.href;
            let num = str.indexOf("?");
            str = str.substr(num + 1);
            let arr = str.split("&");

            for (var i = 0; i < arr.length; i++) {
                num = arr[i].indexOf("=");
                if (num > 0) {
                    name = arr[i].substring(0, num);
                    value = arr[i].substr(num + 1);
                   location.href = value
                }
            }

        }

    </script>
