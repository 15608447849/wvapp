<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <script src="_native.js"></script>

     <script>
     function fileServer(){
         _JSNativeBridge._requestNative("fsInfo",function(result){
         console.log("类型: "+typeof result +" ,回调结果: " + result.code);
         if(result){
           var d = result.data;
           var v = document.getElementById("input_result").value;
           document.getElementById("input_result").value = v +" >> "+ JSON.stringify(d);
         }
    })}

      function transfer(){
               var str = _JSNativeBridge._transfer("globalServer","FileInfoModule","fileServerInfo");
             _JSNativeBridge._requestNative(str,function(result){

        })}

    (function (){
      console.log("启动中")

      _JSNativeBridge._register("input_text",function(data){
        console.log("input_text() 接受到Native数据 : " + data);
      })

   })();


    </script>

    <div>
        <button onclick="fileServer()">获取文件信息</button>

        <input type="text" id="input_result" value="结果:"/>
        <button onclick="transfer()">转发</button>
    </div>


</html>
